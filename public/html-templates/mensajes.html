<a href="" class="dropdown-toggle" data-toggle="dropdown">
  <i class="fa fa-envelope-o"></i>
  <span class="label label-success" ng-show="!!mensajes.length">{{mensajes.length}}</span>
</a>
<ul class="dropdown-menu">
  <li class="header">Tienes {{mensajes.length}} mensajes</li>
  <li>
    <!-- inner menu: contains the actual data -->
    <ul class="menu">
      <li ng-repeat="m in mensajes"><!-- start message -->
        <a href="">
          <div class="pull-left">
            <img ng-src="{{m.img}}" class="img-circle" alt="User Image">
          </div>
          <h4>
            {{m.nombre}}
            <small><i class="fa fa-clock-o"></i> {{m.fecha}}</small>
          </h4>
          <p>{{m.mensaje | mensajeCorto}}</p>
        </a>
      </li>
      <!-- end message -->
    </ul>
  </li>
  <li class="footer"><a href="">Ver todos los mensajes</a></li>
</ul>
